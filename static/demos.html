  function starttime () {
    // console.log(sessionStorage.getItem('ip'),'实时视频')
    $('#loginip').val(sessionStorage.getItem('ip'))
    $('#password').val(sessionStorage.getItem('password'))
    // clickLogin()
    // var szStartTime = $("#starttime").val()
    // var szEndTime = $("#endtime").val()
    var szStartTime = '2019-12-11 00:00:00'
    var szEndTime = '2019-12-11 00:02:05'
    var cur_date_s = new Date(szStartTime.replace('-', '/'))
    var cur_date_e = new Date(szEndTime.replace('-', '/'))
    var t_s = cur_date_s.getTime()//转化为时间戳毫秒数
    var t_e = cur_date_e.getTime()//转化为时间戳毫秒数
    var t = t_e - t_s
    console.log(t, '77777')
    b = Math.ceil(t / 1000 / 30)
    console.log(b)
    d = 500 / b
    console.log(d, '789')
    for (var i = 0; i < b; i++) {
      var e = i
      a = '<div class="jindutiao">'
      var id = 'id' + i
      // console.log(id,"加载时id");
      a += '<input id="' + id + '" onclick="clickbtn(' + e + ')" type="button"style="border:none;height: 30px;width: ' + d + 'px";>'
      $('.hello').append(a)
    }
    timemonitor()
  }

  function timemonitor () {
    window.setInterval('clickGetOSDTime()', 3000)
  }

  function clickOSDTime () {
    var oWndInfo = WebVideoCtrl.I_GetWindowStatus(g_iWndIndex)

    if (oWndInfo != null) {
      var szTime = WebVideoCtrl.I_GetOSDTime()
      if (szTime != -1) {
        $('#osdtime').val(szTime)
      } else {
        console.log('error')
      }
    }
    console.log(szTime, '8888888')
    var cur_date_osd = new Date(szTime.replace('-', '/'))
    var t_osd = cur_date_osd.getTime()//转化为时间戳毫秒数
    console.log(t_osd, '963963')
    var szStartTime = '2019-12-11 00:00:00'
    var cur_date_s = new Date(szStartTime.replace('-', '/'))

  function formatDate (now) {
    // var date = new Date(now);
    var year = now.getFullYear()  //取得4位数的年份
    var month = now.getMonth() + 1  //取得日期中的月份，其中0表示1月，11表示12月
    var date = now.getDate()      //返回日期月份中的天数（1到31）
    var hour = now.getHours()     //返回日期中的小时数（0到23）
    var minute = now.getMinutes() //返回日期中的分钟数（0到59）
    var second = now.getSeconds() //返回日期中的秒数（0到59）
    if (month < 10) {
      month = '0' + month
    }
    if (date < 10) {
      date = '0' + date
    }
    if (hour < 10) {
      hour = '0' + hour
    }
    if (minute < 10) {
      minute = '0' + minute
    }
    if (second < 10) {
      second = '0' + second
    }
    return year + '-' + month + '-' + date + ' ' + hour + ':' + minute + ':' + second
  }
